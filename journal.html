<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device - width, initial-scale = 1.0">
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reflect</title>
        <link rel = "stylesheet" href = "css\journalstyle.css">
        <script src="https://kit.fontawesome.com/4f078c44fb.js" crossorigin="anonymous"></script>

    </head>
    <main>
        <div class = "parentContainer">
            <div class="toDoContainer">
                <header>
                    <h1>To-do List</h1>
                    <form id="new-task-form">
                        <div class="new-task-input">
                            <i class="fa-solid fa-pen"></i>
                            <input 
                                type="text" 
                                id = "new-task"
                                name="new-task-input" 
                                placeholder="I need to do .." />
                        </div>
                        <input 
                            type="submit"
                            id="new-task-submit" 
                            value="Add task" />
                    </form>
                </header>
                <section class="task-list">
                    <h2>Tasks</h2>    
                    <div id="tasks"></div>
                </section>
            </div>
            <div class="journalContainer">
                <h2>What's on your mind today ?</h2>
                <form id="diary-entry-form">
                    <textarea
                        id = "new-diary-entry"
                        name="new-diary-entry" 
                        rows="20" cols="50"
                        > Dear diary..
                    </textarea>
                    <button class = "btn-submit">
                        Save
                    </button>
                </form>
            </div>
            <div class="calendarContainer"></div>
        </div>
    </main>
        <script src="js/journaljs.js" ></script>
    </body>

</html>
