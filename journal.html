<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device - width, initial-scale = 1.0">
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reflect</title>
        <link rel = "stylesheet" href = "css\journalstyle.css">
        <script src="https://kit.fontawesome.com/4f078c44fb.js" crossorigin="anonymous"></script>

    </head>
    <body>
    <main>
        <div class = "parentContainer">
            <div class="toDoContainer">
                <header>
                    <h1>To-do List</h1>
                    <form id="new-task-form">
                        <div class="new-task-input">
                            <i class="fa-solid fa-pen"></i>
                            <input 
                                type="text" 
                                id = "new-task"
                                required 
                                name="new-task-input" 
                                placeholder="I need to do .." />
                        </div>
                        <input 
                            type="submit"
                            id="new-task-submit" 
                            value="Add task" />
                    </form>
                </header>
                <section class="task-list">
                    <h2>Tasks</h2>    
                    <div id="tasks"></div>
                </section>
            </div>
            <div class="journalContainer">
                <h2>What's on your mind today ?</h2>
                <form id="diary-entry-form">
                    <textarea
                        id = "new-diary-entry"
                        name="new-diary-entry" 
                        rows="20" cols="50"
                        > Dear diary..
                    </textarea>
                    <button id="btn-diary-submit" class = "btn-submit">
                        Save
                    </button>
                </form>
            </div>
            <div class="statsContainer">
                <div class="stats">
                    Today's Statistics
                </div>
                <div class = "btn-stats">
                    <div class="water">
                        <i class="fa-solid fa-glass-water fa-xl"
                            id = "btn-stats-water" 
                            onclick="add_water_icons()">
                        </i>   
                        
                        <div id="new-water-icons"></div>                                            
                    </div>
                    <div class="walk">
                        <i class="fa-solid fa-stopwatch fa-xl"
                            id = "btn-stats-walk"
                            onclick="add_walk_icons()">
                        </i>

                        <div id="new-walk-icons"></div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module">

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        document.getElementById("new-task-submit").addEventListener('click', function(){
            const form = document.querySelector("#new-task-form");
            const input = document.getElementById("new-task");
            const list_el = document.querySelector("#tasks");
            const task = input.value;
            console.log(task)
            try {
                addDoc(collection(db, email + '/todo-items/' + 'unfinished'), {
                    text : task,
                    status : "active"
                });
                alert("Saved successfully!!");
            }
            catch(error){
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                    //console.log(errorCode + errorMessage)
                    alert(errorMessage);
                };


        })

        document.getElementById("btn-diary-submit").addEventListener('click', function(){
            //e.preventDefault();
            const i = document.getElementById("new-diary-entry");
            const t = i.value;
            console.log(i)
            try {
                addDoc(collection(db, email + '/diary_entry/' + 'unfinished'), {
                    text : t,
                    status : "active"
                });
                alert("Saved successfully!!");
            }
            catch(error){
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                    //console.log(errorCode + errorMessage)
                    alert(errorMessage);
                };


        })

    </script>
    <script>
        const email = localStorage.getItem('email');
    </script>
        <script src="js/journaljs.js" ></script>
    </body>

</html>
